name: Test
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest    
    strategy:
      matrix:
        node: [ 10, 12 ]
    env:
      FORCE_COLOR: 1
    name: Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: yarn --frozen-lockfile
      - run: yarn test
      - if: matrix.node == '10'
        run: yarn coverage 
        env:
          COVERALLS_REPO_TOKEN: {{ secrets.COVERALLS_REPO_TOKEN }}
